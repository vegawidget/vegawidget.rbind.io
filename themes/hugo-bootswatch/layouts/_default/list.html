{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

    <div class="container">
        {{ range .Data.Pages }}
        <div>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <span class="lead">{{ .Params.author }}</span>
            <p>{{ .Date.Format $.Site.Params.dateFormat }}</p>
            <p>{{ .Summary }}</p>
        </div>
        {{ end }}

        {{ partial "container-footer.html" . }}

    </div>

{{ partial "footer.html" . }}
